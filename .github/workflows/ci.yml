name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Build native module on Linux (fast sanity check)
  build-native:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: osgrep-core

      - name: Install napi-rs CLI
        run: npm install -g @napi-rs/cli

      - name: Build native module
        working-directory: osgrep-core
        run: napi build --platform --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-linux
          path: osgrep-core/*.node

  # TypeScript checks and tests
  ci:
    runs-on: ubuntu-latest
    needs: build-native
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download native module
        uses: actions/download-artifact@v4
        with:
          name: native-linux
          path: osgrep-core

      - name: Install dependencies
        run: bun install

      - name: Check types
        run: bun run typecheck

      - name: Run tests
        run: bun run test

      - name: Build
        run: bun run build
